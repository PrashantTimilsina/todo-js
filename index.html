<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="icon"
      href="https://w7.pngwing.com/pngs/491/126/png-transparent-questionnaire-test-exam-to-do-list-notes-icon-thumbnail.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="btn">
        <input type="text" placeholder="What is your plan?" class="search" />
        <button onclick="addTask()">Add Task</button>
        <h4 class="plan">Enter your plan</h4>
        <h3 class="task">Tasks</h3>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
